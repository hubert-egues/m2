<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Swiper Movies App</title>

		<!--librerias jquery-->

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        
		<script src="js/idangerous.swiper-2.1.min.js"></script>

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquerymobile/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
		<script src="js/idangerous.swiper-2.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="js/search.js"></script>
		<!--bootstrap-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css">
		<link rel="stylesheet" href="css/idangerous.swiper.css">
		<link rel="stylesheet" href="css/movies-app.css">
</head>
<body>
	<!--SEARCH-->
	<div data-role="page" id="pagina1">
		<div data-role="header" data-id="head1" data-theme="a">
			<a class="header_top_options btn_more_big" href="#" data-transition="slide" id="back-index">
					<i class="icon-white icon-arrow-left"></i>
			</a>
			<h1>Search</h1>
			<a href="#pagina2" class="btn_more_big" data-role="button" data-transition="slide">
				<i class="icon-white icon-th"></i>
			</a>
		</div>
		<div data-role="content">
            <input type="text" name="name" id="seach-text" value=""  placeholder="Search Product"/>
            <hr>
            <ul data-role="listview" data-inset="true" data-theme="a" data-filter="true" id="categories-list" data-filter-placeholder="Filter categories" ></ul>
        </div>
	</div>	

	<div data-role="page" id="pagina2" data-position="fixed">
		<div data-role="header" data-id="head1" data-theme="a">
			<a class="header_top_options btn_more_big" href="#pagina1" data-transition="slide" id="back-index">
				<i class="icon-white icon-arrow-left"></i>
			</a>
			<h1>Royal Pioneers</h1>
			<a href="#pagina3" class="btn_more_big" data-role="button" data-transition="slide">
				<i class="icon-white icon-th"></i>
			</a>
		</div>
		<div data-role="content">
            <div class="swiper-slide">
                <div class="inner tab1">
                    <ul id="result-search">
                        <li>
                            <img src="http://royalpioneers.com/media/categories/images/7453391012_d05aa9c04d.jpg">
                       </li>
                    </ul>
                </div>
            </div>
        </div><!-- /content -->		
	</div>	

	<div data-role="page" id="pagina3" data-position="fixed">
		<div data-role="header" data-id="head1">
			<a class="header_top_options btn_more_big" href="#pagina2" data-transition="slide" id="back-index">
				<i class="icon-white icon-arrow-left"></i>
			</a>	
			<h1>Royal Pioneers</h1>
			<a href="#product-detail-page" class="btn_more_big" data-role="button" data-transition="slide">
				<i class="icon-white icon-th"></i>
			</a>
		</div>
		<div data-role="content">
			<div class="swiper-container swiper-nav">
			</div>
			<div class="swiper-container swiper-content">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="inner tab1">
							<ul>
		                    	<li>
			                        <img src="images/polo1.png">
			                    </li>
		                    </ul>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner tab1">
							<ul>
		                    	<li>
			                        <img src="images/polo1.png">
			                    </li>
		                    </ul>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner tab1">
							<ul>
		                    	<li><img src="images/polo12.png"></li>
		                    </ul>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="inner tab1">
							<ul>
		                    	<li>
			                    		<img src="../images/polo5.jpg">
			                    </li>
		                    </ul>
						</div>
					</div>
				</div>
			</div>

			<div data-role="panel" id="left-panel" data-theme="a">
		        <ul data-role="listview">
		            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
		            <li data-role="list-divider">Menu</li>
		            <li data-icon="back"><a href="#pagina1">Log Out</a></li>
		        </ul>        
		    </div><!-- /panel -->
        </div><!-- /content -->	 
	</div>
	<!-- Start page choose buyer product group -->
    <div data-role="page" id="product-group-list-page">
        <div data-role="header" data-theme="a">
        	<a class="btn_more_big" href="#product-detail-page" data-transition="slide">
				<i class="icon-white icon-arrow-left"></i>
			</a>
            <h1>Choose product group</h1>
            <a data-role="button" href="#product-group-form-page" class="btn_more_big"><i class="icon-white icon-plus"></i></a>
        </div>
        <div data-role="content">
            <ul data-role="listview"></ul>
        </div>
    </div>
    <!-- End page 4 -->
    <!-- Product detail -->
    <div data-role="page" id="product-detail-page">
    	<div data-role="header">
    		<a class="btn_more_big" href="#pagina2" data-transition="slide">
				<i class="icon-white icon-arrow-left"></i>
			</a>
    		<h1>Product name</h1>
    	</div>
    	<div data-role="content">
    		<a href="#product-group-list-page" id="add-to-group-btn" class="btn" data-theme="a">Add to group</a>
    	</div>
    </div>
    <!-- End product detail -->
    <!-- Start Product group page -->
    <div id="product-group-form-page" data-role="page">
    	<div data-role="header">
    		<a class="header_top_options btn_more_big" href="#product-detail-page" data-transition="slide" id="back-index">
				<i class="icon-white icon-arrow-left"></i>
			</a>
    		<h1>Create new group</h1>
    	</div>
    	<div data-role="content">
    		<form action="#" id="form-add-group" method="post">
    			<label for="basic">Product group name</label>
				<input type="text" name="name" id="form-group-name" data-mini="true" />
				<input type="submit" value="Save" id="btn-save-group" />
    		</form>
    	</div>
    </div>
    <!-- End Product group page -->
    <script src="js/movies-app.js"></script>
</body>
</html>
